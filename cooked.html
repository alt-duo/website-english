<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>English Learning Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="row">
        <h1 chinese="英文学习资源" english="English Learning Tools"></h1>
        <button id="switchLang" type="button" onclick="switchLanguage()" english="用中文字" chinese="Switch to English"></button>
    </div>
    <b chinese="英文到中文翻译: " english="English to Chinese Translator: "></b><a href="https://translate.google.com/?sl=en&tl=zh-CN&op=translate" target="_blank" chinese=" " english="Click here"></a>
    <div class="box">
        <b chinese="筛选" english="Filters"></b>
        <div class="row">
            <p chinese="种类: " english="Type: "></p>
            <button class="filterButton type" id="conversation" type="button" onclick="filterType('conversation')" chinese="对话" english="Conversation"></button>
            <button class="filterButton type" id="story" type="button" onclick="filterType('story')" chinese="故事" english="Story"></button>
            <button class="filterButton type" id="video" type="button" onclick="filterType('video')" chinese="视频" english="Video"></button>
        </div>
        <div class="row">
            <p chinese="难度: " english="Difficulty: "></p>
            <button class="filterButton difficulty" id="beginner" type="button" onclick="filterDifficulty('beginner')" chinese="新手" english="Beginner"></button>
            <button class="filterButton difficulty" id="intermediate" type="button" onclick="filterDifficulty('intermediate')" chinese="中级" english="Intermediate"></button>
            <button class="filterButton difficulty" id="advanced" type="button" onclick="filterDifficulty('advanced')" chinese="高级" english="Advanced"></button>
        </div>
    </div>
    <table id="resourceTable">
        <tr class="header">
            <th style="width:40%;" chinese="标题" english="Name">a</th>
            <th style="width:20%;" chinese="种类" english="Type"></th>
            <th style="width:20%;" chinese="难度" english="Difficulty"></th>
            <th style="width:20%;" chinese="连接" english="Link"></th>
        </tr>
        <tr>
            <td chinese="日常对话" english="Everyday Dialogues"></td>
            <td class="type" chinese="对话" english="Conversation"></td>
            <td class="difficulty" chinese="中级" english="Intermediate"></td>
            <td><a href="https://americanenglish.state.gov/files/ae/resource_files/b_dialogues_everyday_conversations_english_lo_0.pdf" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="实用对话" english="Practical Dialogues"></td>
            <td class="type" chinese="对话" english="Conversation"></td>
            <td class="difficulty" chinese="中级" english="Intermediate"></td>
            <td><a href="https://agendaweb.org/listening/practical-english-conversations.html" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="绕口令" english="Tongue Twisters"></td>
            <td class="type" chinese="故事" english="Story"></td>
            <td class="difficulty" chinese="新手" english="Beginner"></td>
            <td><a href="https://www.engvid.com/english-resource/50-tongue-twisters-improve-pronunciation/" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="短故事1" english="Short Stories 1"></td>
            <td class="type" chinese="故事" english="Story"></td>
            <td class="difficulty" chinese="中级" english="Intermediate"></td>
            <td><a href="https://lingoway.org/blog/wp-content/uploads/2023/08/100-English-Short-Stories.pdf" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="短故事2" english="Short Stories 2"></td>
            <td class="type" chinese="故事" english="Story"></td>
            <td class="difficulty" chinese="高级" english="Advanced"></td>
            <td><a href="https://easystoriesinenglish.com/category/beginner/" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="最常用的词" english="Most Common Phrases"></td>
            <td class="type" chinese="视频" english="Video"></td>
            <td class="difficulty" chinese="新手" english="Beginner"></td>
            <td><a href="https://www.youtube.com/watch?v=_FIIQwck7gU&list=PL41R2vH_CL41NhefmUPZqjwtV9LFrz4SR&index=3" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="1000常用短句" english="1000 Everyday Sentences"></td>
            <td class="type" chinese="视频" english="Video"></td>
            <td class="difficulty" chinese="新手" english="Beginner"></td>
            <td><a href="https://www.youtube.com/watch?v=5yjf1RvhflI&list=PL41R2vH_CL41NhefmUPZqjwtV9LFrz4SR" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="听力技能联系1" english="Listening Comprehension Practice 1"></td>
            <td class="type" chinese="视频" english="Video"></td>
            <td class="difficulty" chinese="新手" english="Beginner"></td>
            <td><a href="https://www.youtube.com/watch?v=ZsNtwhOJINE&list=PL41R2vH_CL41NhefmUPZqjwtV9LFrz4SR&index=2" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="听力技能联系2" english="Listening Comprehension Practice 2"></td>
            <td class="type" chinese="视频" english="Video"></td>
            <td class="difficulty" chinese="中级" english="Intermediate"></td>
            <td><a href="https://www.youtube.com/watch?v=Na94GbJLnKM&list=PLnHNMRQeF6N-k6B--E93ebZuMVaPsIfb-" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
        <tr>
            <td chinese="高级短语" english="Advanced Phrases"></td>
            <td class="type" chinese="视频" english="Video"></td>
            <td class="difficulty" chinese="高级" english="Advanced"></td>
            <td><a href="https://www.youtube.com/watch?v=TR0JZiapxXM" target="_blank" chinese="点这里" english="Click here"></a></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
